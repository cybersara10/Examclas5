<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 5 Driving Exam</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        #quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        .header-title {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        .question-number {
            font-size: 16px;
            margin-bottom: 10px;
            text-align: right;
        }

        .question-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .answer-container {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn.hidden {
            display: none;
        }

        .question-image {
            width: 100%;
            max-height: 100px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .correct-answer {
            color: green;
            background-color: lightgreen;
            border-radius: 5px;
            padding: 5px;
        }

        @media only screen and (max-width: 600px) {
            #quiz-container {
                padding: 15px;
            }

            .question-image {
                max-height: 300px;
            }

            .correct-arrow {
                width: 15px;
                height: 15px;
                margin-right: 5px;
            }

            .answer-container label {
                display: flex;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1 class="header-title">Class 5 Driving Exam </h1>
        <div class="question-number" id="question-number"></div>
        <div id="question-text"></div>
        <div id="answers"></div>
        <div style="text-align: center;">
            <button id="prev-btn" class="btn hidden">Previous</button>
            <button id="next-btn" class="btn">Next</button>
        </div>
    </div>

    <script>
        const questions = [
            { 
                question: "1-?",
        
                answers: [
                    { text: "?", correct: false },
                    { text: "?", correct: false },
                    { text: "?", correct: false },
                    { text: "?", correct: true }
                ]
            },
            { 
                question: "2-Which one of the following items must be checked as part of pre-departure inspection?",
                answers: [
                    { text: "the amount of play in the push rods", correct: false },
                    { text: "the pressures at which the compressor cuts in and stops working", correct: true },
                    { text: "the locking out on the slack adjustment lever", correct: false },
                    { text: "the wear on the brake linings", correct: false }
                ]
            }
        ];

        const questionNumberElement = document.getElementById('question-number');
        const questionTextElement = document.getElementById('question-text');
        const answersElement = document.getElementById('answers');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');

        let currentQuestionIndex = 0;
        let selectedAnswers = Array(questions.length).fill(null);

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            questionNumberElement.innerText = `Question ${currentQuestionIndex + 1} / ${questions.length}`;
            
            questionTextElement.innerHTML = '';

            if (question.image) {
                const imageElement = document.createElement('img');
                imageElement.src = question.image;
                imageElement.alt = "Question Image";
                imageElement.classList.add('question-image');
                questionTextElement.appendChild(imageElement);
            }
            
            const questionText = document.createElement('div');
            questionText.classList.add('question-text');
            questionText.textContent = question.question;
            questionTextElement.appendChild(questionText);

            answersElement.innerHTML = '';
            question.answers.forEach((answer, index) => {
                const answerContainer = document.createElement('div');
                answerContainer.classList.add('answer-container');

                const input = document.createElement('input');
                input.type = 'radio';
                input.name = 'answer';
                input.id = `answer${index}`;
                input.checked = selectedAnswers[currentQuestionIndex] === index;

                input.addEventListener('change', () => {
                    selectedAnswers[currentQuestionIndex] = index;
                    showCorrectAnswer();
                });

                const label = document.createElement('label');
                label.htmlFor = `answer${index}`;

                if (answer.list) {
                    label.innerHTML = `<strong>${answer.text}</strong><ol>${answer.list.map(item => `<li>${item}</li>`).join('')}</ol>`;
                } else {
                    label.innerHTML = answer.text;
                }

                answerContainer.appendChild(input);
                answerContainer.appendChild(label);
                answersElement.appendChild(answerContainer);
            });

            prevButton.classList.toggle('hidden', currentQuestionIndex === 0);
            nextButton.textContent = currentQuestionIndex === questions.length - 1 ? 'Finish' : 'Next';
        }

        function showResult() {
            const correctAnswers = selectedAnswers.reduce((count, selectedIndex, index) => {
                return count + (questions[index].answers[selectedIndex]?.correct ? 1 : 0);
            }, 0);
            alert(`You scored ${correctAnswers} out of ${questions.length}`);
        }

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex === questions.length - 1) {
                showResult();
            } else {
                currentQuestionIndex++;
                showQuestion();
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        });

        function showCorrectAnswer() {
            const question = questions[currentQuestionIndex];
            const answerContainers = answersElement.querySelectorAll('.answer-container');

            answerContainers.forEach((container, index) => {
                const label = container.querySelector('label');
                label.classList.toggle('correct-answer', question.answers[index].correct);
            });
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('.goog-te-banner-frame').forEach(function (node) {
                node.style.display = 'none';
            });
            showQuestion();
        });
    </script>
</body>
</html>

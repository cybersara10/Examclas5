<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Permis Classe 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        #quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        .header-title {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        .question-number {
            font-size: 16px;
            margin-bottom: 10px;
            text-align: right;
        }

        .question-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .answer-container {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .correct-arrow {
            color: green; /* Couleur de la flèche verte */
            font-size: 20px; /* Taille de l'icône */
            margin-right: 10px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            flex-grow: 1;
            text-align: left; /* Alignement du texte à gauche */
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn.hidden {
            display: none;
        }

        .question-image {
            width: 100%; /* Full width for mobile display */
            max-height: 100px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        @media only screen and (max-width: 600px) {
            #quiz-container {
                padding: 15px;
            }

            .question-image {
                max-height: 80px;
            }

            .answer-container {
                flex-direction: row; /* Adjust layout for mobile */
                align-items: center;
                justify-content: flex-start; /* Align items to the start */
            }

            .correct-arrow {
                font-size: 20px;
                margin-right: 10px;
            }

            .btn {
                flex-grow: 1;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div class="header-title">Quiz Permis Classe 5</div>
        <div class="question-number">Question 1</div>
        <div class="question-text">Voici une question</div>
        <div class="answer-container">
            <div class="correct-arrow">&#x2714; <!-- Icône de flèche verte -->
            </div>
            <button class="btn correct">Réponse correcte</button>
        </div>
        <!-- Ajoutez plus de questions ici -->
    </div>
</body>
</html>
